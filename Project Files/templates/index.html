<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enchanted Wings: Marvels of Butterfly Species</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
        url('static/1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"],
    input[type="file"] {
      padding: 12px;
      width: 90%;
      max-width: 400px;
      margin: 12px 0;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 16px;
      background-color: #f9f9f9;
      color: #000;
    }

    button {
      background-color: #000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .separator {
      margin: 30px 0 20px;
      font-weight: bold;
      color: #444;
    }

    .bottom-line {
      margin-top: auto;
      width: 100%;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <h1>Enchanted Wings: Marvels of Butterfly Species</h1>

  <form action="/search" method="post">
    <label for="species_name">Enter Species Name:</label><br />
    <input type="text" id="species_name" name="species_name" placeholder="e.g., Monarch" required />
    <br />
    <button type="submit">Search Info</button>
  </form>

  <div class="separator">OR</div>

  <form action="/predict" method="post" enctype="multipart/form-data">
    <label for="image">Upload Butterfly Image:</label><br />
    <input type="file" id="image" name="image" accept="image/*" required />
    <br />
    <button type="submit">Predict Species</button>
  </form>

  <div class="bottom-line"></div>
</body>
</html>
